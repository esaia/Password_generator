<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="index.js" defer></script>

    <link rel="stylesheet" href="./Style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />

    <title>Password generator</title>
  </head>
  <body>
    <div class="main-div">
      <div class="box">
        <h1>Password Generator</h1>
        <div class="resultbox">
          <h3 id="result">My password here</h3>
          <div class="icondiv" id="icondiv">
            <i class="fa-solid fa-clipboard"></i>
          </div>
        </div>

        <!--info -->
        <div class="infodiv">
          <label for="length">Password Length</label>
          <input type="number" id="length" class="length" value="10" />
        </div>

        <div class="infodiv">
          <label for="upper">Include uppercase letters</label>
          <input type="checkbox" id="upper" checked />
        </div>

        <div class="infodiv">
          <label for="lower">Include lowercase letters</label>
          <input type="checkbox" id="lower" checked />
        </div>

        <div class="infodiv">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>

        <div class="infodiv">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>

        <button id="generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
